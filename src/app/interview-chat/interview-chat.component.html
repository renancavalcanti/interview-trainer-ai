<div class="chat-container">
    <div class="row">
      <!-- Coluna do Chat de Entrevista -->
      <div class="col-md-8">
        <div class="chat-wrapper">
          <div class="chat-header">
            <h3>Interview Simulation</h3>
            <select [(ngModel)]="selectedLevel" (change)="startInterview()">
              <option value="junior">Junior</option>
              <option value="intermediate">Intermediate</option>
              <option value="senior">Senior</option>
            </select>
          </div>
          <div class="chat-messages">
            <div *ngFor="let message of messages" [class]="message.sender">
              <strong>{{ message.sender === 'ai' ? 'AI' : 'You' }}:</strong>
              {{ message.text }}
            </div>
          </div>
          <div class="chat-input">
            <input
              [(ngModel)]="userInput"
              placeholder="Type your answer..."
              (keyup.enter)="sendMessage()"
            />
            <button (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
  
      <!-- Coluna do Ranking -->
      <div class="col-md-4">
        <app-ranking></app-ranking>
      </div>
    </div>
  </div>
